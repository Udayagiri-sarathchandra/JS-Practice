    <div class="bg-dark w-75">
        <h3>== operator</h3>
        <script>
            document.write(`10==10 is: ${10 == 10} <br />`)
            document.write(`"10"==10 is: ${"10" == 10} <br /><br /><br />`)
        </script>


        <h3>=== operator</h3>
        <script>
            document.write(`10===10 is: ${10 === 10} <br />`)
            document.write(`"10"===10 is: ${"10" === 10} <br /><br /><br />`)
        </script>
    </div>

    <div class="bg-warning w-75">

            /* print x values result is Multiple Times from 1 to 10 */

    <div class="bg-dark w-75">
        <select>

            <option>Days</option>

            <script>
                var x = 1
                while (x <= 31) {
                    document.write(`<option>${x}</option>`)
                    x++
                }
            </script>
        </select>



        <select>

            <option>Months</option>

            <script>
                var x = 1
                while (x <= 12) {
                    document.write(`<option>${x}</option>`)
                    x++
                }
            </script>
        </select>



        <select>

            <option>Year</option>

            <script>
                var x = 2021
                while (x >= 1905) {
                    document.write(`<option>${x}</option>`)
                    x--
                }
            </script>
        </select>
